<html>
<title>Third Form</title>


<body style="text-align: center;">
<h1 style="text-align: center; color: green;"> CV Creator Tool Feedback Form</h1>
<hr>
<form style="text-align: left; max-width: 400px; margin: 0 auto;">
<label for="text">Email</label>
<input type="email" id="text" name="Email">
<br>
<br>
<label>Password</label>
<input type="password" id="pass" name="password">
<br>
<br>
<label for="feedback">Your feedback:</label>
<textarea id="feedback" name="feedback" rows="4" cols="50"></textarea>
<br>
<br>
<label><u>How did you hear about our CV Creator Tool</u></label>
<select id="source" name="source">
    <option value="linkedin">linkedin</option>
    <option value="google">google</option>
    <option value="twitter">twitter</option>
    <option value="instagram">instagram</option>
</select>
<br>
<br>
<input type="checkbox" id="checking" name="notifications">
<label for="checking"> Sign up for the newslatter</label>
<br>
<br>
<label><b>Would you use this CV Creator Tool again</b> </label>

<br>
<br>
<label for="choice1">Yes</label>
<input type="radio" id="choice1" name="choice">
<br>
<label for="choice2">No</label>
<input type="radio" id="choice2" name="choice">
<br>
<label for="choice3">Maybe</label>
<input type="radio" id="choice3" name="choice">
<br>
<br>
</form>

<input type="submit" style="width: 150px; height: 50px; background-color: green; color: white; font-size: 15px;" value="Submit feedback"> 


</body>




</html>
