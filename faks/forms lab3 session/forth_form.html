<html>
<title>My forth page</title>


<body style="text-align: center;">

<h1 style="color: green;"> CV DJata Entry Form</h1>

<form style="text-align: left; max-width: 1000px; margin: 0 auto;">

<fieldset>

<legend>Personal information</legend>


<label for="fullname">Full name: </label>
<input type="text" id="fullname" name="name">
<br>
<br>
<label for="email">Email: </label>
<input type="email" id="email" name="email"><br><br>
<br>
<label for="location">Location: </label>
<input type="text" id="location" name="location"><br><br>
<br>
<label for="profile-pic">Upload Profile Picture: </label>
<input type="file" id="profile-pic" name="profile-pic"><br><br>
                
</fieldset>

<fieldset style="height: 120px;">
<legend>Introduction</legend>
<label for="introduction"> Write a short introduction about yourself</label>
<br>
<textarea cols="50" rows="4"> </textarea>

</fieldset>


<fieldset>
<legend> Skills</legend>


<input type="checkbox" id="html" value="html">
<label for="html">HTML</label>
<br>
<input type="checkbox" id="css" value="css">
<label for="css">CSS</label>
<br>

<input type="checkbox" id="javascript" value="javascript">
<label for="javascript">JavaScript</label>
<br>

<input type="checkbox" id="react" value="react">
<label for="react">React</label>
<br>

<input type="checkbox" id="node" value="node">
<label for="node">Node</label>
<br>

<input type="checkbox" id="express" value="express">
<label for="express">Express</label>
<br>

<input type="checkbox" id="git" value="git">
<label for="git">Git</label>
<br>
<input type="checkbox" id="Web" value=" web-optimization">
<label for="Web">Web program optimization</label>

</fieldset>

<fieldset>

<legend>Experience</legend>

<label for="current-position">Current Position:</label>

<input type="text" id="current-position" name="current-position"><br><br>

<label for="experience-description">Describe your experience:</label><br>

<textarea id="experience-description" name="experience-description" cols="50" rows="4"></textarea>

</fieldset>

<fieldset>
<legend>Education & Certifications</legend>

<label for="degree">Degree:</label>
<select id="degree" name="degree">
<option value="highschool">High School</option>
<option value="middleschool">Middle School</option>
<option value="university">University</option>
</select><br><br>
<label for="certifications">Certifications:</label><br>
<textarea id="certifications" name="certifications" cols="50" rows="4"></textarea>
</fieldset>


<fieldset>
<legend>Personal Projects</legend>

<label for="projects-description">Describe your personal projects:</label><br>

<textarea id="projects-description" name="projects-description" cols="50" rows="4"></textarea>

</fieldset>

</form>


</body>







</html>
